<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="pageTitle">Demian R. - Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Dark background for professional look */
            color: #e0e0e0;
            overflow: hidden; /* Hide overflow for animation */
            position: relative; /* For positioning the animation */
        }

        /* Background Animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: radial-gradient(circle, #2e0c6e 0%, #1a1a2e 100%);
            animation: backgroundFade 15s infinite alternate;
        }

        .background-animation::before,
        .background-animation::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
        }

        .background-animation::before {
            width: 300px;
            height: 300px;
            background-color: #6a057e;
            top: -50px;
            left: -50px;
            animation: moveShape1 20s infinite alternate;
        }

        .background-animation::after {
            width: 200px;
            height: 200px;
            background-color: #8b008b;
            bottom: -50px;
            right: -50px;
            animation: moveShape2 18s infinite alternate;
        }

        @keyframes backgroundFade {
            from { background-color: #1a1a2e; }
            to { background-color: #2e0c6e; }
        }

        @keyframes moveShape1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 150px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes moveShape2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-100px, -150px) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Share Button Styles */
        .share-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.8em;
            cursor: pointer;
            z-index: 10;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .share-button:hover {
            color: #8b008b;
            transform: scale(1.1);
        }

        /* Language Switcher Styles */
        .language-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .language-switcher button {
            background-color: rgba(139, 0, 139, 0.7);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .language-switcher button:hover {
            background-color: #6a057e;
            transform: scale(1.05);
        }

        .language-switcher button.active {
            background-color: #2e0c6e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Main Container */
        .container {
            background-color: rgba(26, 26, 46, 0.9); /* Slightly transparent for background to show */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Max width for larger screens */
            border: 1px solid rgba(139, 0, 139, 0.5); /* Subtle border */
            z-index: 1; /* Ensure content is above animation */
            margin-top: 60px; /* Space for fixed header elements */
            margin-bottom: 60px; /* Space for fixed footer */
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #8b008b; /* Border matching theme */
            box-shadow: 0 0 15px rgba(139, 0, 139, 0.7);
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .social-handle {
            font-size: 1.1em;
            color: #cccccc;
            margin: 5px 0;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icons a {
            color: #e0e0e0;
            font-size: 2.2em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #8b008b; /* Icon hover color */
            transform: translateY(-5px);
        }

        /* Link Buttons */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .link-button {
            display: block;
            background-color: #8b008b;
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .link-button:hover {
            background-color: #6a057e;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Contact Section */
        .contact-section {
            margin-top: 25px;
            border-top: 1px solid rgba(139, 0, 139, 0.3);
            padding-top: 20px;
        }

        .contact-section p {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #cccccc;
        }

        .contact-link {
            display: block;
            color: #8b008b;
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Footer Styles */
        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #aaaaaa;
            z-index: 1;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 15px auto; /* Center the container and add vertical margin */
                margin-top: 70px; /* Adjust for share/lang buttons */
                margin-bottom: 50px; /* Adjust for footer */
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .social-icons a {
                font-size: 2em;
            }

            .link-button {
                padding: 12px 15px;
                font-size: 1em;
            }
            .share-button {
                top: 15px;
                right: 15px;
                font-size: 1.5em;
            }
            .language-switcher {
                top: 15px;
                left: 15px;
            }
            .language-switcher button {
                padding: 6px 10px;
                font-size: 0.8em;
            }
            .footer {
                bottom: 10px;
                font-size: 0.75em;
            }
        }
    </style>
</head>

    <script>
        const shareButton = document.getElementById('shareButton');
        const langEsButton = document.getElementById('lang-es');
        const langEnButton = document.getElementById('lang-en');

        const translations = {
            es: {
                pageTitle: 'Demian R. - Links',
                handleName: 'Ragknos Demian',
                playlistButton: 'Playlist',
                spotifyArtistButton: 'Spotify',
                tiktokButton: 'TikTok',
                youtubeButton: 'YouTube',
                contactMe: 'ContÃ¡ctame:',
                footerText: 'Copyright Â© 2025 NEXCODE. Todos los derechos reservados.',
                shareTitle: 'Demian R. - Links',
                shareText: 'Â¡Echa un vistazo a mis enlaces y perfiles!'
            },
            en: {
                pageTitle: 'Demian R. - Links',
                handleName: 'Ragknos Demian', // Keeping this consistent, or change to "Demian R."
                playlistButton: 'Playlist',
                spotifyArtistButton: 'Spotify',
                tiktokButton: 'TikTok',
                youtubeButton: 'YouTube',
                contactMe: 'Contact Me:',
                footerText: 'Copyright Â© 2025 NEXCODE., all rights reserved',
                shareTitle: 'Demian R. - Links',
                shareText: 'Check out my links and profiles!'
            }
        };

        let currentLang = 'es'; // Default language

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    if (element.tagName === 'TITLE') {
                        document.title = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            // Update active button styling
            langEsButton.classList.remove('active');
            langEnButton.classList.remove('active');
            document.getElementById(`lang-${lang}`).classList.add('active');
        }

        // Initial language set based on browser or default
        // You could also use navigator.language to try to detect user's preference
        // let browserLang = navigator.language.split('-')[0];
        // if (translations[browserLang]) {
        //     setLanguage(browserLang);
        // } else {
        //     setLanguage('es');
        // }
        setLanguage(currentLang); // Set initial language to ES

        langEsButton.addEventListener('click', () => setLanguage('es'));
        langEnButton.addEventListener('click', () => setLanguage('en'));


        shareButton.addEventListener('click', async () => {
            const shareData = {
                title: translations[currentLang].shareTitle,
                text: translations[currentLang].shareText,
                url: window.location.href // This will be the current URL of the page
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                    console.log('Page shared successfully');
                } else {
                    // Fallback for browsers that do not support Web Share API
                    await navigator.clipboard.writeText(shareData.url);
                    alert(currentLang === 'es' ? 'Â¡Enlace copiado al portapapeles! Puedes pegarlo donde quieras.' : 'Link copied to clipboard! You can paste it anywhere.');
                    console.log('Fallback: Link copied to clipboard.');
                }
            } catch (err) {
                console.error('Error sharing:', err);
                if (err.name !== 'AbortError') {
                    alert(currentLang === 'es' ? 'No se pudo compartir la pÃ¡gina. Por favor, intÃ©ntalo de nuevo.' : 'Could not share the page. Please try again.');
                }
            }
        });

        console.log("Linktree page loaded with share and language functionality!");
    </script>
